# Waddap, my naashibba.

    # Este archivo define como se comporta el entorno gráfico Hyprland.
    # Cada opción tiene su descripción para facilitarte la comprensión del mismo.
    # Después de hacer un cambio, puedes presionar WIN + L para reiniciar Hyprland y ver los cambios hechos.
    # Antes de cada descripción verás una "etiqueta", a continuación su significado:

        # done  : Modificación hecha o validada.
        # nomod : No modificar.
        # irr   : Irrelevante si no se modifica la función a la que pertenece.
        # ej    : Ejemplo.
        # PER   : Configuraciones propias. (Se pueden borrar.)

    # Para mayor información visita la guía: https://wiki.hypr.land/Configuring/

    # @tat

#-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------

# SECCIÓN I: PRE-ARCH.

# Comentarios:

# Sobre "PERMISOS": Sección desactivada, si se quiere activar, se deben enlistar TODAS las aplicaciones que SÍ tienen permisos de modificar el sistema. NO modificar.


# MONITORES:

monitor = HDMI-A-2, 1920x1080@60, 0x0, 1 #....................................................... done .... Monitor Superior (Externo HDMI-A-2)
monitor = eDP-1, 1920x1080@60, 0x1080, 1 #....................................................... done .... Monitor Inferior (Laptop eDP-1)

# REFERENCIAS DE APLICACIONES PARA ATAJOS:

$terminal = kitty #.............................................................................. done .... Registro de terminal en uso.
$menu = rofi --show drun #....................................................................... done .... Refistro de widget de menú.
$vscode= code #.................................................................................. done .... Registro de VScode.

# PRE-LOAD DE ARCH:

exec-once = nm-applet & #........................................................................ done .... Iniciar applets.
exec-once = bash ~/.config/hypr/startup_wallpaper.sh #........................................... done .... Iniciar el wallpaper.
exec-once = hyprctl keyword general:border_on_monitor_edge false #............................... done .... Iniciar limites de ventanas.
exec-once = ~/.config/hypr/scripts/start-waybar.sh #............................................. done .... Iniciar waybar persistentemente.

# TAMAÑO DE CURSOR:

env = XCURSOR_SIZE,8 #........................................................................... done .... Tamaño de cursor en aplicaciones antiguas.
env = HYPRCURSOR_SIZE,8 #........................................................................ done .... Tamaño de cursor en wayland.

# PERMISOS:

#ecosystem {
#  enforce_permissions = 1 #..................................................................... irr ..... Permisos DESACTIVADOS / Descomentar para activar.
#}

#permission = /usr/(bin|local/bin)/hyprpm, plugin, allow #....................................... irr ..... Lista de permisos.

#-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------

# SECCIÓN II: ESTÉTICA GENERAL.

general {
    gaps_in = 6 #................................................................................ done .... Espaciado entre ventanas.
    gaps_out = 16 #.............................................................................. done .... Espaciado fuera de ventanas.
    border_size = 0 #............................................................................ done .... Marco de ventanas.
    col.active_border = rgba(ffffff50) #......................................................... done .... Color de marco de ventanas.
    resize_on_border = true #.................................................................... done .... Redimensión de ventanas.
    allow_tearing = false #...................................................................... nomod ... Limita latencias entre ventanas.
    layout = dwindle #........................................................................... done .... Acomodo de ventanas.
}

decoration {
    rounding = 12 #.............................................................................. done .... Redondeo de esquinas de ventana.
    rounding_power = 2 #......................................................................... nomod ... Define curvas redondas, no lineales.
    active_opacity = 1 #......................................................................... done .... Tranparencia de pestañas activas.
    inactive_opacity = 1 #....................................................................... done .... Transparencia de pestañas inactivas.

        shadow {
            enabled = false #.................................................................... done .... Sombras desactivadas / ahorro CPU.
            range = 4 #.......................................................................... irr ..... "Largo" de sombras.
            render_power = 3 #................................................................... irr ..... Fading de la sombra.
            color = rgba(ffffff00) #............................................................. irr ..... Color de sombras.
        }

        blur {
            enabled = true #..................................................................... done .... Las ventanas transparentes difuminan el fondo.
            size = 1 #........................................................................... done .... Valor alto difumina más.
            passes = 1 #......................................................................... nomod ... Valor alto "mejora" el difuminado / ahorro de CPU.
            vibrancy = 0.1696 #.................................................................. done .... Satura los colores de fondo. 
        }
}

#-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------

# SECCIÓN III: ANIMACIONES.

# Comentarios:

# Sobre workspace y windowrule: Sección desactivada, si se quiere activar, se deben "animar" las variantes de ventanas.

animations {
    enabled = true #............................................................................. done .... Animaciones de ventanas.

    bezier = easeOutQuint,   0.23, 1,    0.32, 1 #............................................... nomod ... Fluidez. NO editar.
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1 #............................................... nomod ... Fluidez. NO editar.
    bezier = linear,         0,    0,    1,    1 #............................................... nomod ... Fluidez. NO editar.
    bezier = almostLinear,   0.5,  0.5,  0.75, 1 #............................................... nomod ... Fluidez. NO editar.
    bezier = quick,          0.15, 0,    0.1,  1 #............................................... nomod ... Fluidez. NO editar.
    
    animation = global,        1,     6,     easeOutQuint #...................................... done .... Reacción alta en transiciones.
    animation = border,        1,     5,     linear #............................................ done .... Reacción alta de ventanas al ganar enfoque.
    
    animation = windows,       1,     6,     easeOutQuint #...................................... done .... Velocidad al cambiar posición de ventana.
    animation = windowsIn,     1,     6,     easeOutQuint #...................................... done .... Velocidad al abrir ventana.
    animation = windowsOut,    1,     6,     easeOutQuint #...................................... done .... Velocidad al cerrar ventana.
    
    animation = fadeIn,        1,     5,     easeOutQuint #...................................... done .... Velocidad de enfoque de ventana al estar activa.
    animation = fadeOut,       1,     5,     easeOutQuint #...................................... done .... Velocidad de desenfoque de ventana al estar desactiva.
    animation = fade,          1,     1,     linear #............................................ done .... Retraso visual al cambiar de ventana. / mouse.
    animation = layers,        1,     5,     easeOutQuint #...................................... done .... Velocidad general de capas sobrepuestas.
    animation = layersIn,      1,     5,     easeOutQuint #...................................... done .... Velocidad de entrada de capas.
    animation = layersOut,     1,     5,     easeOutQuint #...................................... done .... Velocidad de salida de capas.
    animation = fadeLayersIn,  1,     5,     easeOutQuint #...................................... done .... Desvanecimiento de entrada de capas.
    animation = fadeLayersOut, 1,     5,     easeOutQuint #...................................... done .... Desvanecimiento de salida de capas.
    
    animation = workspaces,    1,     7,     easeOutQuint, slide #............................... done .... Velocidad general al reordenar ventanas o espacios.
    animation = workspacesIn,  1,     7,     easeOutQuint, slide #............................... done .... Velocidad al entrar a un espacio.
    animation = workspacesOut, 1,     7,     easeOutQuint, slide #............................... done .... velocidad al salir de un espacio.
    animation = zoomFactor,    1,     6,     easeOutQuint #...................................... done .... Efecto de de zoomout. 
}

        # workspace = w[tv1], gapsout:0, gapsin:0
        # workspace = f[1], gapsout:0, gapsin:0
        # windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
        # windowrule = rounding 0, floating:0, onworkspace:w[tv1]
        # windowrule = bordersize 0, floating:0, onworkspace:f[1]
        # windowrule = rounding 0, floating:0, onworkspace:f[1]

dwindle {
    pseudotile = true #.......................................................................... done .... Permite el acomodo original de ventanas.
    preserve_split = true #...................................................................... nomod ... Acomodo de mosaico de ventanas.
}

#-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------

# SECCIÓN IV: TECLADO.

input {
    kb_layout = latam #.......................................................................... done .... Teclado en español.
    kb_variant = #............................................................................... irr ..... Variante de teclado.
    kb_model = #................................................................................. irr ..... Modelo de teclado.
    kb_options = #............................................................................... irr ..... Opciones de teclado especiales.
    kb_rules = #................................................................................. irr ..... Reglas de teclado especiales.
    follow_mouse = 1 #........................................................................... done .... Velocidad de reacción de ventanas al mouse.
    sensitivity = .5 #........................................................................... done .... Sensibilidad de trackpad (de -1 a 1).

#-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------

# SECCIÓN V: MOUSE Y TRACKPAD.

    touchpad {
        natural_scroll = false #................................................................. done .... Eje trackpad / arriba y abajo (invertir con "true").
    }   
}

gesture = 3, horizontal, workspace #............................................................. done .... Mover entre escritorios con 3 dedos en trackpad.

device {
    name = epic-mouse-v1 #....................................................................... done .... Identificar mouse externo.
    sensitivity = 2 #............................................................................ done .... Sensibilidad de mouse externo.
}

#-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------

# SECCIÓN VI: ATAJOS DE TECLADO.

$mainMod = SUPER #............................................................................... done ... Define "Windows" como tecla principal de Atajos.

bind = $mainMod, Q, exec, rofi -show drun #...................................................... done .... Atajo de rofi.
bind = $mainMod, W, exec, $vscode #.............................................................. done .... Atajo a vscode.
bind = $mainMod, Tab, exec, $terminal #.......................................................... done .... Atajo de kitty.
bind = , Print, exec, ~/.config/hypr/scripts/screenshot.sh #..................................... done .... Atajo de screensh.

bind = $mainMod, Backspace, killactive, #........................................................ done .... Cerrar ventana.
bind = $mainMod, V, togglefloating, #............................................................ done .... Sacar de mosaico la ventana seleccionada.
bind = $mainMod, P, pseudo, #.................................................................... done .... Forzar vista original de ventana.
bind = $mainMod, J, togglesplit, #............................................................... done .... Cambio horizontal y vertical de ventanas.
bind = $mainMod, L, exec, hyprctl reload && ~/.config/hypr/scripts/start-waybar.sh #............. done .... Reiniciar waybar.

bind = $mainMod, K, exec, bash ~/.config/hypr/scripts/toggle_kbd_light.sh #...................... PER ..... Encender luz de teclado.

bind = $mainMod, left, movefocus, l #............................................................ done .... Desplazar a ventana izquierda.
bind = $mainMod, right, movefocus, r #........................................................... done .... Desplazar a ventana derecha.
bind = $mainMod, up, movefocus, u #.............................................................. done .... Desplazar a ventana superior.
bind = $mainMod, down, movefocus, d #............................................................ done .... Desplazar a ventana inferior.

bind = $mainMod, 1, workspace, 1 #............................................................... done .... Ir a Escritorio 1.
bind = $mainMod, 2, workspace, 2 #............................................................... done .... Ir a Escritorio 2.
bind = $mainMod, 3, workspace, 3 #............................................................... done .... Ir a Escritorio 3.
bind = $mainMod, 4, workspace, 4 #............................................................... done .... Ir a Escritorio 4.
bind = $mainMod, 5, workspace, 5 #............................................................... done .... Ir a Escritorio 5.
bind = $mainMod, 6, workspace, 6 #............................................................... done .... Ir a Escritorio 6.
bind = $mainMod, 7, workspace, 7 #............................................................... done .... Ir a Escritorio 7.
bind = $mainMod, 8, workspace, 8 #............................................................... done .... Ir a Escritorio 8.
bind = $mainMod, 9, workspace, 9 #............................................................... done .... Ir a Escritorio 9.
bind = $mainMod, 0, workspace, 10 #.............................................................. done .... Ir a Escritorio 10.

bind = $mainMod SHIFT, 1, movetoworkspace, 1 #................................................... done .... Mover ventana a Escritorio 1.
bind = $mainMod SHIFT, 2, movetoworkspace, 2 #................................................... done .... Mover ventana a Escritorio 2.
bind = $mainMod SHIFT, 3, movetoworkspace, 3 #................................................... done .... Mover ventana a Escritorio 3.
bind = $mainMod SHIFT, 4, movetoworkspace, 4 #................................................... done .... Mover ventana a Escritorio 4.
bind = $mainMod SHIFT, 5, movetoworkspace, 5 #................................................... done .... Mover ventana a Escritorio 5.
bind = $mainMod SHIFT, 6, movetoworkspace, 6 #................................................... done .... Mover ventana a Escritorio 6.
bind = $mainMod SHIFT, 7, movetoworkspace, 7 #................................................... done .... Mover ventana a Escritorio 7.
bind = $mainMod SHIFT, 8, movetoworkspace, 8 #................................................... done .... Mover ventana a Escritorio 8.
bind = $mainMod SHIFT, 9, movetoworkspace, 9 #................................................... done .... Mover ventana a Escritorio 9.
bind = $mainMod SHIFT, 0, movetoworkspace, 10 #.................................................. done .... Mover ventana a Escritorio 10.

bind = $mainMod, S, togglespecialworkspace, magic #.............................................. done .... Ocultar ventana superior.
bind = $mainMod SHIFT, S, movetoworkspace, special:magic #....................................... done .... Mover ventana oculta a espacio.

bind = $mainMod, mouse_down, workspace, e+1 #.................................................... done .... Mover entre espacios con rueda de mouse.
bind = $mainMod, mouse_up, workspace, e-1 #...................................................... done .... Mover entre espacios con rueda de mouse.

bindm = $mainMod, mouse:272, movewindow #........................................................ done .... Permite mover ventana con mouse.
bindm = $mainMod, mouse:273, resizewindow #...................................................... done .... Permite redimensionar ventana con mouse.

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+ #........... done .... Atajo subir volumen.
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- #................ done .... Atajo bajar volumen.
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle #...................... done .... Mute ON.
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle #................. done .... Mute OFF.
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+ #............................. done .... Subir brillo.
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%- #........................... done .... Bajar brillo.

windowrule = suppressevent maximize, class:.* #.................................................. done .... Impide que tengan control independiente de tamaño.

windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0 #............. done .... Impide que popups tomen el control de enfoque.

